{% extends 'base.html' %}
{% load static %}
{% block style %}
  <link rel="stylesheet" href="{% static 'css/clean-blog.min.css' %}">
{% endblock style %}
{% block contents %}

  {% include 'errors.html' %}
  <form method="post" class="my-3" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="subject">제목</label>
      <input type="text" name="subject" id="subject" class="form-control" value="{{form.subject.value|default_if_none:''}}">
    </div>
    <div class="form-group mb-3">
      <label for="content">내용</label>
      <textarea name="content" id="content" rows="10" class="form-control">{{form.content.value|default_if_none:''}}</textarea>
    </div>
    <div class="form-group mb-3">
      <label for="image">이미지</label>
      <input type="file" name="image" id="image" class="form-control">
    </div>
    <input type="submit" value="등록" class="btn btn-success">
  </form>

{% endblock contents %}

{% extends 'base.html' %}
{% block contents %}
  <h1 class="pt-3">User Main</h1>
  <ul>
    <li>
      {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}">{{user.username}}logout</a>
      {% else %}
        <a href="{% url 'users:login' %}">login</a>
      {% endif %}
    </li>
    <li>
      <a href="{% url 'users:register' %}">register</a>
    </li>
  </ul>
{% endblock contents %}
